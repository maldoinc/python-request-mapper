name: Run all tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Create python env
        run: python -m venv .venv

      - name: Install env
        run: make install

      - name: Install tox
        run: pip install tox

      - name: Lint
        run: make lint

      - name: Run tox
        run: tox
